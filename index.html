


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Random Quote Machine</title>

</head>

<body>
  <wrapper id="quote-box">
    <div class="quote-box">
        <div class="quote-text">
            <i class="fa fa-quote-left"> </i>
            <span id="text">I never knew how to worship until I met you</span>
         </div>
        <div class="quote-author">
          - <span id="author">Henry Ward Beecher</span>
        </div>
        <div class="buttons">
          <a class="button" id="tweet-quote"  title="Tweet this quote!" target="_blank" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22There%20are%20no%20traffic%20jams%20along%20the%20extra%20mile.%22%20Roger%20Staubach">
            <i class="fa fa-twitter"></i>  
          </a>
           <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Roger%20Staubach&amp;content=There%20are%20no%20traffic%20jams%20along%20the%20extra%20mile.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button">
            <i class="fa fa-tumblr"></i>
          </a>
          <button class="button" id="changeColor" onclick="generateQuote()" class="btn btn-primary">New quote</button>
        </div>
      </div>
      <div class="footer"><a href="https://codepen.io/hezag/"></a></div>
        </div>
      <h1>START YOUR DAY BEING MOTIVATED</h1>
    </div>
    
  







    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
